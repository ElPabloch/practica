<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #005a9e;
            }

        #message {
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" value="string@mail.ru" required />
            <label for="password">Пароль</label>
            <input type="password" id="password" value="1234567" required />
            <button type="submit">Войти</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = { email, password };

            try {
                // Отправка POST-запроса на локальный API
                const response = await fetch('http://localhost:7080/login/' + encodeURIComponent(email), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwtToken', data.access_token);
                    messageEl.style.color = 'green';
                    messageEl.textContent = 'Успешный вход! Токен сохранён.';
                } else {
                    const err = await response.json();
                    messageEl.style.color = 'red';
                    messageEl.textContent = err.error || 'Ошибка входа';
                }
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Ошибка соединения с сервером';
                console.error(error);
            }
        });
    </script>
</body>
</html>
