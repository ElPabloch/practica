<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        .register-container {
            max-width: 400px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация пользователя</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required />

            <label for="nickName">Никнейм:</label>
            <input type="text" id="nickName" name="nickName" placeholder="Введите никнейм" required />

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required />

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = this.email.value.trim();
            const nickName = this.nickName.value.trim();
            const password = this.password.value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/User/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // Если необходимо, добавьте Authorization заголовок с JWT токеном:
                        // 'Authorization': 'Bearer ' + your_jwt_token
                    },
                    body: JSON.stringify({ Email: email, NickName: nickName, Password: password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.classList.add('success');
                    this.reset();
                } else {
                    messageDiv.textContent = result.error || 'Ошибка регистрации';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Ошибка сети или сервера: ' + error.message;
                messageDiv.classList.add('error');
            }
        });
    </script>

</body>
</html>
